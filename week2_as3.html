<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>배경 스타일</title>
    <style type = "text/css">
      div {
        width : 520px;
        height : 250px;
        border : 4px solid;
        border-color : #CCCCFF;
        background : #CCCCFF;
      }
      .bold{
        font-weight: bold;
      }
      p{
        display: inline-block;
        padding: 10px;
        line-height: 1.5em;
      }
    </style>
  </head>
  <body>
    <div>
    <p class="bold">웹 디자인 트렌드를 따라잡는 비법 대공개!</p>
    <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시대는 갔습니다. 이제 모바일, 태블릿, PC 등 멀티 디바이스에 한 번에 적용할 수 있는 웹 디자인 방법을 알아야 한다. 바로 <strong>코딩을 이용한 웹 디자인이다.</strong></p>

    </div>
  </body>
</html>
